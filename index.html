<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="left-sidebar">
            <img src="fruit-1218133_1280.png" alt="bananas">
            <div class="sidebar-text">Bananas</div>
        </div>
        <div class="photo-credits">
            <p>
                Landscape image by 
                <a href="https://unsplash.com/@ele1010?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eleonora Patricola</a> on 
                <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-akYViZ6nmIA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
            <p>
                Banana image by <a href="https://pixabay.com/users/ancelin-1987740/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1218133">Ancelin Bonnet</a> 
                from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1218133">Pixabay</a>
            </p>
        </div>

    </div>
    <div class="right-side">
        <div class="right-top">
            This is my content int he top
        </div>
        <div class="right-middle">
            THis is my contentn in the middle
            <form action="">
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div class="form-row">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" placeholder="you@example.com">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="form-row">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                
            </form>
        </div>
        <div class="right-bottom">
            This is my content in the bottom
        </div>
    </div>
    
</body>
</html>
